<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1>QR code generator</h1>
        <!-- image output -->
        <div class="qrOutput" id="qrOutput">QR Code will appear here</div>

        <!-- input -->
        <input type="text" id="urlInput" placeholder="Add your URL here">
<button id="generateBtn">Create QR Code</button>
        
        <!-- download -->
        <button>Download QR Code</button>

     </div>  
<script src="https://unpkg.com/qr-creator/dist/qr-creator.min.js"></script>

<script src="app.js"></script>
</body>
</html>
